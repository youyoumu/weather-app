<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <main class="m-6 flex justify-center flex-col items-center">
      <h1 class="text-4xl">Weather App</h1>
      <div class="card shadow-xl w-96 mt-4 card-bordered">
        <div class="card-body">
          <div id="weather-data" class="flex flex-col self-center text-xl">
            Enter a location
          </div>
          <div class="join mt-8">
            <input
              type="text"
              placeholder="Type here"
              class="input input-bordered w-full max-w-xs join-item"
              id="location-input"
            />
            <button class="btn btn-primary join-item" id="get-weather">
              Get Weather
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
